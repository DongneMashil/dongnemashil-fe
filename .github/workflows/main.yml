name: CI Test
on:
  push:
    branches: ['feat/#94']
  pull_request:
    branches: ['feat/#94']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 코드 작업환경으로 가져오기
      - uses: actions/checkout@v3
      # Node 설치
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      # yarn install
      - name: Run install
        uses: borales/actions-yarn@v4.2.0
        with:
          cmd: install # will run `yarn install` command
      # yarn build
      - name: Run build
        uses: borales/actions-yarn@v4.2.0
        with:
          cmd: build
      - name: Deploy to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: aws s3 sync ./build s3://${{secrets.AWS_PROJECT_NAME}} --profile=${{secrets.AWS_PROFILE_NAME}}
